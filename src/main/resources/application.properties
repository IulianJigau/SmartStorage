spring.application.name=SmartStorage
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/jsonloading
spring.datasource.username=jsonloadinguser
spring.datasource.password=jsonLoadingUser
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.deserialization.fail-on-unknown-properties=false
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.java.test.smartstorage.model
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB
app.status-code.processing = 1
app.status-code.deduplicating = 2
app.status-code.completed = 3
app.status-code.failed = 4
